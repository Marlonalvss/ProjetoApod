<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Selecione sua Data</title>
</head>

<body>
    <section id="astronautaFormText">
        <img id="astronautaGif" src="https://img1.picmix.com/output/stamp/normal/5/8/7/8/1568785_f5209.gif"
            alt="astronauta rodando">
        <form action="">
            <div id="fotos"></div>
            <input id="nome" type="text" placeholder="Insira seu primeiro nome">
            <input id="data" type="date">
            <button id="viajar">VIAJAR!<i class="uil uil-rocket"></i></button>
        </form>
        <div id="texto">
            <h2>Explorador vamos lá!</h2>
            <br>
            <p>
                Você ainda está sem rumo para onde dever ir, mas calma!
                Essa parte é bem simples, basta informar seu nome e a data deseja
                para guiar a sua nave através do tempo!</p>
        </div>
    </section>
    
    <footer>
        <a id="linkedin" href="">Marlon Alves<i id="link" class="uil uil-linkedin"></i></a>
    </footer>
</body>

</html>
